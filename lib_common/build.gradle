apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion compile_sdk_version.toInteger()

    defaultConfig {

        minSdkVersion min_sdk_version.toInteger()
        targetSdkVersion target_sdk_version.toInteger()
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName(), AROUTER_GENERATE_DOC: "enable"]
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }


    viewBinding {
        enabled = true
    }

    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

//    //support

    api 'androidx.appcompat:appcompat:1.2.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'androidx.annotation:annotation:1.1.0'
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api 'androidx.core:core:1.3.1'
    api 'androidx.annotation:annotation:1.1.0'

    api 'androidx.recyclerview:recyclerview:1.1.0'


    //butter knife
    api "com.jakewharton:butterknife:10.2.0"
    annotationProcessor "com.jakewharton:butterknife-compiler:10.2.0"
    //dji
    api 'androidx.multidex:multidex:2.0.1'

    //rxJava
    api 'io.reactivex.rxjava2:rxjava:2.1.16'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.rxjava.rxlife:rxlife-x:1.0.8'


    //network
    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"

    //log
    api 'com.orhanobut:logger:2.2.0'

    //RecyclerView
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.47'

    //定位功能
    api 'com.amap.api:location:5.1.0'
    //搜索功能
    api 'com.amap.api:search:7.6.0'



    //aRouter
    api 'com.alibaba:arouter-api:1.4.1'
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'

    api 'com.tencent.bugly:crashreport:3.1.0'

    api 'android.arch.persistence.room:runtime:1.1.1'

    //权限
    api 'com.karumi:dexter:6.2.2'

    //dialog
    api 'com.afollestad.material-dialogs:core:3.3.0'
    api 'com.afollestad.material-dialogs:bottomsheets:3.3.0'
    api 'com.afollestad.material-dialogs:lifecycle:3.3.0'
    //工具
    api('com.blankj:utilcodex:1.30.6') {
        exclude group: 'com.google.code.gson'
    }

    //底部bottomBar
    api 'com.github.ittianyu:BottomNavigationViewEx:2.0.4'
    //viewmodel
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'

    //屏幕适配
    api 'me.jessyan:autosize:1.2.1'

    //动态替换BaseUrl库 使用可参考 https://github.com/JessYanCoding/RetrofitUrlManager
    api 'me.jessyan:retrofit-url-manager:1.4.0'

    //工具
    api('com.blankj:utilcodex:1.30.6') {
        exclude group: 'com.google.code.gson'
    }

    api 'com.kunminx.archi:unpeek-livedata:4.4.1-beta1'
}
